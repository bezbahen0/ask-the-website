<!DOCTYPE html>
<html>
<head>
    <title>Local Model Query</title>
    <link rel="stylesheet" href="side_panel.css">
    <script src="side_panel.js"></script>
</head>
<body>
    <div id="tab"></div>
    <div id="chat-wrapper">
        <div id="chat-content">
            <button id="ClearConvo">Clear Chat</button>
            <h2>Local Llama</h2>
            <div id="result"></div>
            <input type="text" id="queryInput" placeholder="Enter your query">
            <div class="main-controls-container">
                <div class="buttons-column">
                    <button id="submitButton">Submit</button>
                    <button id="selectTagButton">Select Tag</button>
                    <button id="settingMenuBtn">Settings</button>
                </div>
                <div class="context-controls">
                    <label>
                        <input type="checkbox" id="usePageContext">
                        Use Page Context
                    </label>
                    <div id="contextOptions" style="display: none;">
                        <label>
                            <input type="checkbox" id="useTagAttributes">
                            Tag Attributes
                        </label>
                        <label>
                            <input type="checkbox" id="useBodyTag">
                            Body
                        </label>
                        <label>
                            <input type="checkbox" id="useHeadTag">
                            Head
                        </label>
                        <label>
                            <input type="checkbox" id="useScriptTag">
                            Scripts
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings-wrapper">
            <div id="settings-content">
                <button id="settingsClose">X</button>
                <h3>Settings</h3>
                <p>Model Loaded: </p>
                <p id="modelLoaded"></p>
                <p>Check the Server is Live: <button id="serverCheck">Check Server</button></p>
                <p>Select Model
                    <select id="modelSelect">
                    </select>
                </p>
                <button id="changeModel">Change Model</button>
                <p>Server IP</p>
                <input type="text" id="serverIP" placeholder="Enter Server IP">
                <p>Server Port</p>
                <input type="text" id="serverPort" placeholder="Enter Server Port">
            </div>
        </div>
    </div>
</body>
</html>
